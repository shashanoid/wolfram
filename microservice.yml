omg: 1
lifecycle:
  startup:
    command: ["python", "/app/app.py"]
actions:
  wolfram:
    http:
      path: /shortanswer
      method: post
      port: 8000
    arguments:
      query:
        type: string
        required: true
        in: requestBody
      units:
        type: string
        required: false
        in: requestBody
    output:
      type: string

environment:
  APP_ID:
    type: string
    required: true
    help: |
      Please create an app id through https://products.wolframalpha.com/short-answers-api/documentation/